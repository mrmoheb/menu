<html>
	<head>
		<link rel="stylesheet" href="css/splash.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/splash.js"></script>
		
	</head>
	<body onload="getbranches()">
	<!--Div for splash screen-->
		<div class="row">
			<div class="col-xs-2">
			</div>
			<div class="col-xs-8 splash-screen">
				<form action="menu.html" method="get">
				<p style="color:white;" >Logo</p>
				<input type="hidden" value="" id="branchid" name="branchid">
				<div class="dropdown">
				<select id="branches" class="form-control" onchange="gettables()" >
					<option>Choose Branch</option>
				</select>
				</div>
				<div class="dropdown">
				<select id="tables" name="tables" class="form-control" >
				<option>Choose Table Number</option>
				</select>
				</div>
				<div class="button"><button type="submit" class="btn btn-primary btn-md">Next</button></div>
				</form>
			</div>
			<div class="col-xs-2">
			</div>
		</div>
	</body>
</html>
